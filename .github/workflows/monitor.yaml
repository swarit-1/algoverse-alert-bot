name: Daily Algoverse Monitor

on:
  schedule:
    - cron: '0 16 * * *'  # Every day at 16:00 UTC = 9:00 AM PDT
  workflow_dispatch:

jobs:
  run-daily-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_AGENT: ${{ secrets.REDDIT_AGENT }}
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: python main.py
